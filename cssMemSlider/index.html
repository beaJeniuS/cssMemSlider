<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__row">
          <h1 class="header__item main-header">CSS Slider</h1>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="container">
        <div class="content__column">
          <div class="slider">
            <input type="radio" name="slider-nav" id="sw1" checked>
            <input type="radio" name="slider-nav" id="sw2">
            <input type="radio" name="slider-nav" id="sw3">
            <input type="radio" name="slider-nav" id="sw4">
            <input type="radio" name="slider-nav" id="sw5">
            <div class="slider__items">
              <div class="slider__item sw1">
                <img src="./assets/images/batumi.jpg" alt="slide 1">
              </div>
              <div class="slider__item sw2">
                <img src="./assets/images/cave-dim.jpg" alt="slide 2">
              </div>
              <div class="slider__item sw3">
                <img src="./assets/images/dzur-dzur.jpg" alt="slide 3">
              </div>
              <div class="slider__item sw4">
                <img src="./assets/images/efes.jpg" alt="slide 4">
              </div>
              <div class="slider__item sw5">
                <img src="./assets/images/tatev.jpg" alt="slide 5">
              </div>
            </div>
            <div class="slider__navigation">
              <div class="slider__notification">
                <div class="slider__notification-items">
                  <div class="slider__notification-item nti1">
                    <p>Ботанический сад Батуми. Дерево-мост.</p>
                  </div>
                  <div class="slider__notification-item nti2">
                    <p>Сталактитовая пещера.</p>
                  </div>
                  <div class="slider__notification-item nti3">
                    <p>Водопад Джур-Джур.</p>
                  </div>
                  <div class="slider__notification-item nti4">
                    <p>Развалины греческого города Эфес.</p>
                  </div>
                  <div class="slider__notification-item nti5">
                    <p>Монастырь Татев.</p>
                  </div>
                </div>
              </div>
              <div class="slider__buttons">
                <label for="sw1" class="slider__buttons-item lb1"></label>
                <label for="sw2" class="slider__buttons-item lb2"></label>
                <label for="sw3" class="slider__buttons-item lb3"></label>
                <label for="sw4" class="slider__buttons-item lb4"></label>
                <label for="sw5" class="slider__buttons-item lb5"></label>
              </div>
            </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__row">
          <div class="footer__item">
            <a class="github" href="https://github.com/beaJenius" target="_blank">
              <img class="github__image" src="./assets/icons/github.svg" alt="github icon">
              <p class="github__name">beaJenius</p>
            </a>
          </div>
          <div class="footer__item">
            <p class="app-created-date"><span>&copy;</span> 2022</p>
          </div>
          <div class="footer__item">
            <a class="rsschool" href="https://rs.school/js/" target="_blank">
              <img class="rsschool__image" src="./assets/icons/rs_school_js.svg" alt="rsschool icon">
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
